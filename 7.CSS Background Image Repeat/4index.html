<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS background-position</title>
    <style>
        body {
          background-image: url("https://w7.pngwing.com/pngs/908/241/png-transparent-arecaceae-coconut-tree-illustration-coconut-tree-free-free-logo-design-template-leaf-tree-branch-thumbnail.png");
          background-repeat: no-repeat;
          background-position: right top;
          margin-right: 200px;
        }
        </style>
</head>
<body>
    <!-- CSS background-position
    The background-position property is used to specify the position of the background image. -->

    <h1>Hello World!</h1>
<p>Here, the background image is only shown once. In addition it is positioned away from the text.</p>
<p>In this example we have also added a margin on the right side, so that the background image will not disturb the text.</p>

    

<!-- The CSS Background Repeat and Position Properties

Property	                     Description
background-position  	Sets the starting position of a background image
background-repeat   	Sets how a background image will be repeated -->

</body>
</html>
